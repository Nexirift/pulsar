name: Security Scanning

on:
  pull_request:
    branches: ['**']
  push:
    branches:
      - main
      - develop
      - stable
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  dependency-scanning:
    name: Dependency Scanning
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Dependency Review (PRs only)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  secret-detection:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  sast-semgrep:
    name: SAST (Semgrep)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: |
          semgrep scan --sarif --config=auto --output=semgrep.sarif \
            --exclude="spec" \
            --exclude="test" \
            --exclude="test-d" \
            --exclude="test-federation" \
            --exclude="test-server" \
            --exclude="tests" \
            --exclude="tmp" \
            --exclude="cypress" \
            --exclude="coverage" \
            --exclude="node_modules" \
            --exclude="build" \
            --exclude="built" \
            --exclude="built-js" \
            --exclude="*.min.js" \
            --exclude="megalodon/lib" \
            --exclude="libopenmpt"

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        if: always()

  eslint:
    name: ESLint Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install Corepack
        run: corepack install

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            .pnpm-store/
            node_modules/
            packages/*/node_modules/
            packages/misskey-js/generator/node_modules/
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml', '**/pnpm-workspace.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Configure pnpm store
        run: pnpm config set store-dir .pnpm-store

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint with SARIF output
        run: |
          pnpm run eslint --format @microsoft/eslint-formatter-sarif --output-file eslint.sarif || true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint.sarif
        if: always()
