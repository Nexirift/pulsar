name: Container Security Scanning

on:
  push:
    branches:
      - main
      - develop
      - stable
    tags:
      - '*'

env:
  REGISTRY: ghcr.io

jobs:
  container-scan:
    name: Scan Docker Image
    runs-on: ubuntu-latest
    needs: []
    permissions:
      security-events: write
      contents: read
      packages: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get image tag
        id: get-tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "stable" ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "develop" ]]; then
            echo "tag=develop" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for image to be available
        run: |
          for i in {1..30}; do
            if docker manifest inspect ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.get-tag.outputs.tag }} > /dev/null 2>&1; then
              echo "Image is available"
              exit 0
            fi
            echo "Waiting for image... (attempt $i/30)"
            sleep 10
          done
          echo "Image not available after 5 minutes"
          exit 1

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.get-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()

      - name: Run Trivy vulnerability scanner (Table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.get-tag.outputs.tag }}
          format: 'table'
        if: always()
